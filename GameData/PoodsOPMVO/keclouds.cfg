@EVE_CLOUDS:NEEDS[KopernicusExpansion]:AFTER[OPM]
{
	@OBJECT:HAS[#body[Sarnus]:HAS[#name[gasRingA]]]
	{
		@altitude = 24100
	}
	@OBJECT:HAS[#body[Sarnus]:HAS[#name[gasRingB]]]
	{
		@altitude = 24100
	}
	@OBJECT:HAS[#body[Sarnus]:HAS[#name[gasRingC]]]
	{
		@altitude = 24100
	}
	@OBJECT:HAS[#body[Sarnus]:HAS[#name[baseColour]]]
	{
		%name = baseColour
		%body = Sarnus
		%altitude = 24000
		%speed = 0,0,0
		%settings
		{
			%_DistFadeVert = 4E-05
			%_Color = 160,160,160,180
			%_MainTex
			{
				%value = PoodsOPMVO/Textures/poodSarnus
			}
		}
		%layer2D
		{
			%macroCloudMaterial
			{
				%_RimDist = 4E-04
				%_InvFade = 0.008
			}
		}
	}
	@OBJECT:HAS[#body[Neidon]:HAS[#name[gasLayer]]]
	{
		@altitude = 24100
		@settings
			{
			@_Color = 50,30,160,70
			}
	}
	@OBJECT:HAS[#body[Neidon]:HAS[#name[baseColour]]]
	{
		%name = baseColour
		%body = Neidon
		%altitude = 24000
		%speed = 0,0,0
		%settings
		{
			%_DistFadeVert = 4E-05
			%_Color = 120,120,170,200
			%_MainTex
			{
				%value = PoodsOPMVO/Textures/poodNeidon
			}
		}
		%layer2D
		{
			%macroCloudMaterial
			{
				%_RimDist = 4E-04
				%_InvFade = 0.008
			}
		}
	}
}