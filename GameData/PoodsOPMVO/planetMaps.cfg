@Kopernicus:NEEDS[KopernicusExpansion]:AFTER[OPM]
{
	@Body[Sarnus]
	{
		@ScaledVersion
			{
			@ProceduralGasGiant
				{
				@rampTexture = PoodsOPMVO/Textures/sarnusRamp
				@cloudSpeed = 0.5
				@hasStorms = true
				@stormMap = PoodsOPMVO/Textures/sarnusStorm
				@stormFrequency = 4.227
				%stormDistortion = 0.055			
				@seed = 982321
				@distortion = 0.01
				@frequency = 0.034
				@lacunarity = 2.471
				@gain = 0.793
				}
			}
	}
	@Body[Urlum]
	{
		@ScaledVersion
			{
			!ProceduralGasGiant
			}
	}
	@Body[Neidon]
	{
		@ScaledVersion
			{
			@ProceduralGasGiant
				{
				@rampTexture = PoodsOPMVO/Textures/neidonRamp
				@cloudSpeed = 0.5
				@hasStorms = true
				@stormMap = PoodsOPMVO/Textures/neidonStorm
				@stormFrequency = 4.227
				%stormDistortion = 0.083			
				@seed = 982321
				@distortion = 0.023
				@frequency = 8.718
				@lacunarity = 1.563
				@gain = 0.936
				}
			}
	}
}