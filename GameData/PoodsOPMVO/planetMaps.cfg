@Kopernicus:AFTER[OPM]
{
	@Body[Sarnus]
	{
		@cacheFile = PoodsOPMVO/Cache/Sarnus.bin
		@Rings
			{
			%Ring
				{
					!texture
					%texture = PoodsOPMVO/Textures/sarnusRing
				}
			}
		@ScaledVersion
			{
			%Material
				{
				!texture
				%texture = PoodsOPMVO/Textures/poodSarnus
				}
			}
	}
	@Body[Neidon]
	{
		@cacheFile = PoodsOPMVO/Cache/Neidon.bin
		@ScaledVersion
			{
			%Material
				{
				!texture
				%texture = PoodsOPMVO/Textures/poodNeidon
				}
			}
	}
	@Body[Urlum]
	{
		@cacheFile = PoodsOPMVO/Cache/Urlum.bin
		@Rings
			{
			%Ring
				{
					!texture
					%texture = PoodsOPMVO/Textures/urlumRing
				}
			}
		@ScaledVersion
			{
			%Material
				{
				!texture
				%texture = PoodsOPMVO/Textures/poodUrlum
				}
			}
	}
}